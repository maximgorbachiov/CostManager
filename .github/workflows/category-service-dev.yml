name: Azure Container Apps Deploy for DEV environment

on:
  push:
    branches:
      - dev

permissions:
  id-token: write
  contents: read

env:
  AZURE_CONTAINERREGISTRY_NAME: 'categoryServiceRegistry'   # set this to your function app name on Azure
  AZURE_CONTAINERREGISTRY_DOCKERFILE_PATH: './CategoryService/Web.API.CategoryService/Dockerfile'

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@main

        - name: 'Login via Azure CLI'
          uses: azure/login@v1
          with:
           client-id: ${{ secrets.AZURE_APPLICATION_REGISTRATION_ID }}
           tenant-id: ${{ secrets.AZURE_TENANT_ID }}
           subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

        - name: Build and push image
          id: build-image
          run: |
           az acr build --image ${{ secrets.AZURE_CONTAINER_REGISTRY_LOGIN_SERVER }}/category-service-app-dev:${{ github.sha }} --registry ${{ secrets.AZURE_CONTAINER_REGISTRY_LOGIN_SERVER }} --file ${{ env.AZURE_CONTAINERREGISTRY_DOCKERFILE_PATH }} .